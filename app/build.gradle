plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.hilt.android)
    alias(libs.plugins.navigation.safeargs.java)
}

android {
    namespace 'com.repasdelaflemme.app'
    compileSdk libs.versions.compileSdk.get() as int

    defaultConfig {
        applicationId "com.repasdelaflemme.app"
        minSdk libs.versions.minSdk.get() as int
        targetSdk libs.versions.targetSdk.get() as int
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.repasdelaflemme.app.HiltTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Timber est plant√© dans l'Application class pour le debug build
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.toVersion(libs.versions.javaVersion.get())
        targetCompatibility JavaVersion.toVersion(libs.versions.javaVersion.get())
    }
    buildFeatures {
        viewBinding true
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // Core & UI
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.core.splashscreen
    implementation libs.androidx.preference

    // Navigation
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.navigation.ui

    // Lifecycle (ViewModel, LiveData)
    implementation libs.androidx.lifecycle.viewmodel
    implementation libs.androidx.lifecycle.livedata

    // Hilt (DI)
    implementation libs.hilt.android
    annotationProcessor libs.hilt.compiler
    androidTestImplementation libs.hilt.android.testing
    androidTestAnnotationProcessor libs.hilt.compiler

    // Room (Database)
    implementation libs.androidx.room.runtime
    annotationProcessor libs.androidx.room.compiler
    testImplementation libs.androidx.room.testing

    // Images
    implementation libs.glide
    annotationProcessor libs.glide.compiler

    // Background Tasks
    implementation libs.androidx.work.runtime

    // JSON Parsing
    implementation libs.gson

    // Logging
    implementation libs.timber

    // Testing
    testImplementation libs.junit
    testImplementation libs.mockito.core
    testImplementation libs.androidx.arch.core.testing
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.androidx.test.espresso.core
}
