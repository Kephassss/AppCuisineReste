plugins {
    // Applique le plugin pour une application Android
    id 'com.android.application'
    // Applique le plugin Kotlin pour Android
    id 'org.jetbrains.kotlin.android'
    // Applique le plugin pour le processeur d'annotations de Kotlin (nécessaire pour Room, Hilt, etc.)
    id 'kotlin-kapt'
}

android {
    namespace 'com.kephas.appcuisinereste'
    compileSdk 35

    defaultConfig {
        applicationId "com.kephas.appcuisinereste"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources.excludes += ["/META-INF/{AL2.0,LGPL2.1}"]
    }
}

// Les options Kotlin doivent être dans leur propre bloc, au même niveau que 'android' et 'dependencies'
kotlin {
    jvmToolchain(17)
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.core.ktx // Un seul core-ktx suffit
    implementation libs.activity
    implementation libs.fragment

    implementation libs.lifecycle.viewmodel
    implementation libs.lifecycle.livedata

    implementation libs.navigation.fragment
    implementation libs.navigation.ui

    implementation libs.room.runtime
    implementation libs.room.ktx
    // Processeur d'annotations pour Room
    kapt libs.room.compiler
    kapt "org.xerial:sqlite-jdbc:3.39.2.1"
}
